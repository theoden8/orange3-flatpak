app-id: si.biolab.orange
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.9'
cleanup-commands:
  - /app/cleanup-BaseApp.sh
command: /app/run_orange.sh
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --own-name=si.biolab.orange
  # I don't know what the following arguments do
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
modules:
  - name: uv
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/uv/cargo
        CARGO_NET_OFFLINE: 'true'
    build-commands:
      - cargo fetch --offline --manifest-path Cargo.toml -v
      - cargo build --offline --release --locked --all-features -v
      - install -Dm755 target/release/uv /app/uv
    sources:
      - type: git
        url: https://github.com/astral-sh/uv.git
        tag: 0.8.11
      - uv.yaml
  - name: env-files
    buildsystem: simple
    sources:
      - type: file
        path: ./pyproject.toml
      - type: file
        path: ./uv.lock
      - type: file
        path: ./run_orange.sh
      - type: file
        path: ./orange.desktop
      #- type: file
      #  path: ./orange.appdata.xml
    build-commands:
      - install -D pyproject.toml /app/pyproject.toml
      - install -D uv.lock /app/uv.lock
      - install -D run_orange.sh /app/run_orange.sh
      - install -D orange.desktop /app/share/applications/orange.desktop
      #- install -D orange.appdata.xml /app/share/metainfo/orange.appdata.xml

#rename-icon: Orange_icon # Image will renamed to match the app-id convention
#rename-appdata-file: orange.appdata.xml
rename-desktop-file: orange.desktop
